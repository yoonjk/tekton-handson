apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: nodejs-pipelinerun-
spec:
  serviceAccountName: default
  pipelineRef:
    name: nodejs-pipeline
  params:
    - name: IMAGE
      value: docker.io/nexweb1/nodejs-app
    - name: TAG
      value: latest
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
    - name: docker-credentials
      secret:
        secretName: docker-credentials             