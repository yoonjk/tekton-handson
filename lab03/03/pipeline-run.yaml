apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: gitops-pipeline-run-
spec:
  pipelineRef:
    name: gitops-pipeline
  serviceAccountName: tekton-pipeline-sa
  timeout: 3m
  params:
  - name: appGitUrl
    value: 'https://gitlab.com/nexweb/sample-service.git'
  - name: appGitRevision
    value: hello
  - name: configGitUrl
    value: 'https://gitlab.com/nexweb/sample-service-deploy.git'
  - name: IMAGE
    value: 'docker.io/nexweb1/sample'
  - name: buildRevision
    value: 'prod'    
  - name: deployYamlFile
    value: deployment/sample.yaml
  - name: configGitRevision
    value: main
  - name: argoAppName
    value: sample    
  workspaces:
  - name: maven-settings
    configMap:
      name: custom-maven-settings
  - name: shared-workspace
    persistentVolumeClaim:
      claimName: pipeline-pvc
  